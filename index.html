<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My First Website</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding-top: 100px;
      background-color: #fef6ff;
    }

    h1 {
      color: #9333ea;
      font-size: 3rem;
      animation: fadeIn 2s ease-in;
    }

    p {
      color: #6b7280;
      font-size: 1.2rem;
      margin-bottom: 30px;
    }

    #confessBtn {
      background-color: #9333ea;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 1rem;
      border-radius: 12px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    #confessBtn:hover {
      transform: scale(1.1);
      background-color: #7e22ce;
    }

    #message {
      margin-top: 40px;
      font-size: 1.5rem;
      color: #dc2626;
      opacity: 0;
      animation: none;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes popUp {
      0% { opacity: 0; transform: scale(0.5); }
      100% { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>

  <h1>Hello! What's up!</h1>
  <p>Click the button belowüòè</p>

  <button id="confessBtn" onclick="showMessage()">Click Me üíå</button>

  <div id="message"></div>

  <script>
    function showMessage() {
      const msg = document.getElementById("message");
      msg.innerText = "Isa kang kupalüíñ";
      msg.style.animation = "popUp 0.6s ease forwards";
    }
  </script>

</body>
</html>
